services:
  db:
    image: postgres:15-alpine
    container_name: sims_db
    environment:
      POSTGRES_DB: sims_db
      POSTGRES_USER: sims_user
      POSTGRES_PASSWORD: sims_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sims_user -d sims_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: sims_web
    command: >
      sh -c "until pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER; do echo 'Waiting for DB...'; sleep 1; done;
             python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 sims.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY:-django-insecure-change-this-in-production}
      DEBUG: ${DEBUG:-True}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      DB_HOST: db
      DB_NAME: sims_db
      DB_USER: sims_user
      DB_PASSWORD: sims_password
      DB_PORT: 5432
      CREATE_SUPERUSER: ${CREATE_SUPERUSER:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: sims_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/static
      - media_volume:/media
    ports:
      - "80:80"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
