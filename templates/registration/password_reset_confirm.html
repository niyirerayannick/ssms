{% extends 'base.html' %}

{% block title %}Set New Password - SIMS{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white/70 border border-slate-200 rounded-xl shadow-sm p-8">
        <h1 class="text-2xl font-bold text-slate-900 mb-2">Set a new password</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.new_password1.label_tag }}
            {{ form.new_password1 }}
            {{ form.new_password2.label_tag }}
            {{ form.new_password2 }}
            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-4 rounded-xl transition">
                Update password
            </button>
        </form>
    </div>
</div>
{% endblock %}
